<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&family=Onest:wght@500;700&family=Tilt+Neon&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>Bootstrap</title>
    <style>
        body {
            font-family: 'Maven Pro', sans-serif;
            font-family: 'Onest', sans-serif;
            font-family: 'Tilt Neon', sans-serif;
        }

        .bg {
            background-color: #f8f9fd;
        }

        .p-48 {
            padding: 48px;
        }

        .bg-icon {
            background-color: #1089ff;
            height: 80px;
            width: 80px;
        }

        .text-blue {
            color: #1089ff;
        }

        .btn-blue,
        .btn-blue:hover,
        .btn-blue:active {
            background-color: #1089ff !important;
            color: white !important;
        }
    </style>
</head>

<body>
    <section class="bg" style="padding: 7em 0;">
        <div class="container">
            <h1 class="text-center">Login #01</h1>

            <div class="d-flex justify-content-center" style="margin-top: 3em;">
                <div class="col-12 col-md-5">
                    <div class="shadow p-48 rounded-3 bg-white">
                        <!-- icon -->
                        <div class="d-flex justify-content-center">
                            <div class="rounded-circle bg-blue p-4 bg-icon text-center">
                                <i class="text-white fa-regular fa-user fs-3"></i>
                            </div>
                        </div>
                        <h2 class="text-center fw-lighter fs-3 my-4">Sign In</h2>
                        <!-- Form -->
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg fs-6" name="Username"
                                    placeholder="Username">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control form-control-lg fs-6" name="Password"
                                    placeholder="Password">
                            </div>
                            <div class="mb-3">
                                <button type="button"
                                    class="btn btn-blue btn-lg d-block w-100 text-center">Login</button>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="remember">
                                        <label class="form-check-label text-blue" for="remember">
                                            Remember Me
                                        </label>
                                    </div>
                                </div>
                                <div class="col text-end">
                                    <a href="#" class="text-blue text-decoration-none">Forgot Password</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>


</html>
