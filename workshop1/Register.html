<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&family=Onest:wght@500;700&family=Tilt+Neon&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>

<body>
    <div class="bg-gradient h-full">
        <div class="container pt-7em">
            <div class="card p-36 text-gray">
                <h1>Registration Form</h1>
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="f-name">First Name</label>
                            <input type="text" id="f-name" class="form-control form-control-lg fs-6" name="firtName"
                                placeholder="Firstname">
                        </div>

                        <div class="col-md-6">
                            <label for="l-name">Last Name</label>
                            <input type="text" id="l-name" class="form-control form-control-lg fs-6" name="lastName"
                                placeholder="Lastname">
                        </div>

                        <div class="col-md-6">
                            <label for="e-mail">E-mail</label>
                            <input type="email" id="e-mail" class="form-control form-control-lg fs-6" name="eMail"
                                placeholder="E-mail">
                        </div>

                        <div class="col-md-6">
                            <label class="d-block mb-2">Gender</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="Gender" id="male" value="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="Gender" id="female" value="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="">Subject</label>
                            <select class="mt-1 form-select text-gray" aria-label="Default select example">
                                <option selected>Shooes option</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>

                        <div class="col-md-6 mt-5">
                            <button type="button" class="btn btn-primary">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
