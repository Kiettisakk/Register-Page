<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&family=Onest:wght@500;700&family=Tilt+Neon&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>Register</title>
    <style>
        body {
            font-family: 'Maven Pro', sans-serif;
            font-family: 'Onest', sans-serif;
            font-family: 'Tilt Neon', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form>
            <div class="row">
                <div class="col-6">
                    <label for="">First Name</label>
                    <input type="text" class="form-control form-control-lg fs-6" name="f-name" placeholder="Firstname">
                </div>
                <div class="col-6">
                    <label for="">Last Name</label>
                    <input type="text" class="form-control form-control-lg fs-6" name="l-name" placeholder="Lastname">
                </div>
                <div class="col-6">
                    <label for="">E-mail</label>
                    <input type="email" class="form-control form-control-lg fs-6" name="e-mail" placeholder="E-mail">
                </div>
                <div class="col-6">
                    <label for="">Gender</label><br>
                    <input type="radio" name="" value="Male">
                    <label for="html">Male</label>
                    <input type="radio" name="" value="Famale">
                    <label for="html">Famale</label>
                </div>
                <label for="">Subject</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Shooes option</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <div class="col-6 ">
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
